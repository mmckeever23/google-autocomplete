<h3 style="font-family: Roboto, sans-serif;
font-size: 25px;
padding: 10px 0px 10px 20px;
margin-block-start: 0px;
margin-block-end: 0px;
background-color: mediumpurple;
color: white;">BeenThere<span>
  <input 
    style=display:inline-block;font-size:14px;float:right;
    placeholder="Search for Location"
    autocorrect="off"
    autocapitalize="off"
    spellcheck="off"
    type="text"
    class="form-control"
    #search
    >
</span></h3>


<div *ngFor="let entry of entries">
<table *ngIf="entry.place" [style.borderColor]="entry.color">
  <thead>
    <tr>
      <td>
        <button (click)="remove(entry)">remove</button>
      </td>
      <td>{{ entry.place.name }}</td>
  </thead> 
</table>
</div>

<div class="map" #map></div>
